[uwsgi]
chdir = /srv/SecondEyes_server/
module = secondeyes_server.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/secondeyes_server.pid
logto = /var/log/uwsgi/secondeyes_server/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
